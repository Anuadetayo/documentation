plugins:
  - search
  - table-reader:
      data_path: imported_docs/ehrql
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_root_heading: true
            show_root_toc_entry: false
            show_root_full_path: false
            show_source: false
            show_if_no_docstring: true
            heading_level: 4
          paths: [src/cohort-extractor]
      custom_templates: templates
  - macros
  - multirepo:
      cleanup: !ENV [MKDOCS_MULTIREPO_CLEANUP, false]
      temp_dir: imported_docs

watch:
  - includes
  - src/cohort-extractor/cohortextractor

markdown_extensions:
  - pymdownx.details
  - pymdownx.snippets:
      check_paths: true
      base_path: # base paths will be checked in order for matching snippets
        - .  # dir containing this config file
        - imported_docs/ehrql # docs folder for the imported repo
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: "ðŸ”—"
  - pymdownx.highlight:
      extend_pygments_lang:
        - name: ehrql
          lang: python
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys
  - admonition
  - footnotes
  - abbr
  - md_in_html
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

hooks:
    - hooks/parent_snippets.py
    - hooks/ehrql_branch.py
    - hooks/ehrql_css.py
